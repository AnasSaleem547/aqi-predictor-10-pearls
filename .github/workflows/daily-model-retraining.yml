name: Daily Model Retraining

on:
  schedule:
    # Run daily at 2 AM Pakistan time (UTC+5)
    - cron: '0 21 * * *'  # 21:00 UTC = 02:00 PKT next day
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: '3.11'

jobs:
  daily-model-retraining:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libomp-dev python3-dev

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install -r requirements.txt

    - name: Set up timezone
      run: |
        sudo timedatectl set-timezone Asia/Karachi
        echo "Current time in Pakistan: $(date)"

    - name: Run unified model training
      env:
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
      run: |
        echo "üöÄ Starting unified model training pipeline..."
        python unified_model_training.py

    - name: Upload retraining results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: retraining-results-${{ github.run_number }}
        path: |
          randomforest_additional/
          lgbm_additional/
          xgboost_additional/
          *.log
        retention-days: 30

    - name: Notify on success
      if: success()
      run: |
        echo "‚úÖ Daily model retraining completed successfully"
        echo "Pipeline run: ${{ github.run_number }}"
        echo "Timestamp: $(date)"
        echo "Models retrained: Random Forest, LightGBM, XGBoost"

    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Daily model retraining failed"
        echo "Pipeline run: ${{ github.run_number }}"
        echo "Timestamp: $(date)"
