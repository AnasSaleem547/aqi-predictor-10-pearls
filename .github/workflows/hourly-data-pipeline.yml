name: Hourly AQI Data Pipeline

on:
  schedule:
    - cron: "0 * * * *"  # Run every hour (UTC)
  workflow_dispatch:

jobs:
  hourly-data-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install -r requirements.txt

      - name: Set timezone to Pakistan
        run: |
          sudo timedatectl set-timezone Asia/Karachi
          date

      - name: Run hourly data pipeline
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
        run: |
          echo "ðŸš€ Starting hourly AQI data pipeline..."
          python unified_aqi_hopsworks_pipeline.py hourly
