name: Hourly AQI Data Pipeline

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: '3.11'

jobs:
  hourly-data-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libomp-dev python3-dev

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install -r requirements.txt

    - name: Set up timezone
      run: |
        sudo timedatectl set-timezone Asia/Karachi
        echo "Current time in Pakistan: $(date)"

    - name: Run hourly data pipeline
      env:
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
      run: |
        echo "üöÄ Starting hourly AQI data pipeline..."
        python unified_aqi_hopsworks_pipeline.py hourly

    - name: Upload pipeline logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-logs-${{ github.run_number }}
        path: |
          *.log
          pipeline_output/
          *.csv
          *.json
        retention-days: 7
        if-no-files-found: warn

    - name: Notify on success
      if: success()
      run: |
        echo "‚úÖ Hourly AQI data pipeline completed successfully"
        echo "Pipeline run: ${{ github.run_number }}"
        echo "Timestamp: $(date)"

    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Hourly AQI data pipeline failed"
        echo "Pipeline run: ${{ github.run_number }}"
        echo "Timestamp: $(date)"
