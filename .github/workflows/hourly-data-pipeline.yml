name: Hourly AQI Data Pipeline

on:
  schedule:
    - cron: "0 * * * *"  # Run every hour (UTC)
  workflow_dispatch:

jobs:
  hourly-data-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libomp-dev python3-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Install Hopsworks Kafka support
        run: |
          pip install "hopsworks[python]==4.2.*"

      - name: Set timezone to Pakistan
        run: |
          sudo timedatectl set-timezone Asia/Karachi
          date

      - name: Run hourly data pipeline
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
        run: |
          echo "ðŸš€ Starting hourly AQI data pipeline..."
          python unified_aqi_hopsworks_pipeline.py hourly --max-gap-hours 720
